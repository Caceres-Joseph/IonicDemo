<ion-header>

  <ion-navbar>
    <ion-title>Disponibilidad</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="refrescar($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>
  <ion-card color="light">
    <ion-card-header>
      <div text-center>
        <h1>Vallas Unipolares</h1>
      </div>
    </ion-card-header>
    <ion-card-content>
      <div *ngFor="let unipolar of unipolares">
        <div text-center>
          <h2>Número de Caras: {{unipolar.NumCaras}}</h2>
        </div>
      </div>
      <br>
      <div text-center>
        <ion-grid>
          <ion-row>
            <ion-col col-6>
              <button ion-button (click)="verDetalle('Unipolares', 'Entrada')" color="dark" outline full>Caras Entrando</button>
            </ion-col>
            <ion-col col-6>
              <button ion-button (click)="verDetalle('Unipolares', 'Salida')" color="dark" outline full>Caras Saliendo</button>
            </ion-col>
          </ion-row>
        </ion-grid>  
      </div>
    </ion-card-content>
  </ion-card>
  <br>
  <ion-card color="light">
      <ion-card-header>
        <div text-center>
          <h1>Vallas Convencionales</h1>
        </div>
      </ion-card-header>
      <ion-card-content>
        <div *ngFor="let convencional of convencionales">
          <div text-center>
            <h2>Número de Caras: {{convencional.NumCaras}}</h2>
          </div>
        </div>
        <br>
        <div text-center>
          <ion-grid>
            <ion-row>
              <ion-col col-6>
                <button ion-button (click)="verDetalle('Convencionales', 'Entrada')" color="dark" outline full>Caras Entrando</button>
              </ion-col>
              <ion-col col-6>
                <button ion-button (click)="verDetalle('Convencionales', 'Salida')" color="dark" outline full>Caras Saliendo</button>
              </ion-col>
            </ion-row>
          </ion-grid>  
        </div>
      </ion-card-content>
    </ion-card>
    <br>
    <ion-card color="light">
      <ion-card-header>
        <div text-center>
          <h1>Pasarelas y Pasacalles</h1>
        </div>
      </ion-card-header>
      <ion-card-content>
        <div *ngFor="let pasacalle of pasacalles">
          <div text-center>
            <h2>Número de Caras: {{pasacalle.NumCaras}}</h2>
          </div>
        </div>
        <br>
        <div text-center>
          <ion-grid>
            <ion-row>
              <ion-col col-6>
                <button ion-button (click)="verDetalle('Pasarelas y Pasacalles', 'Entrada')" color="dark" outline full>Caras Entrando</button>
              </ion-col>
              <ion-col col-6>
                <button ion-button (click)="verDetalle('Pasarelas y Pasacalles', 'Salida')" color="dark" outline full>Caras Saliendo</button>
              </ion-col>
            </ion-row>
          </ion-grid>  
        </div>
      </ion-card-content>
    </ion-card>
  
</ion-content>
