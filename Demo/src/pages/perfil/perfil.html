<ion-header>

  <ion-navbar color="blue">
    <ion-title>Perfil de Usuario</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-avatar item-start>
        <img src="{{usuario.imageUrl}}">
      </ion-avatar>
      <h2>Nombre: {{usuario.displayName}}</h2>
      <h3>Email: {{usuario.email}}</h3>
    </ion-item>
  </ion-list>
  <br>
  <div text-center>
    <button ion-button outline full color="danger" (click)="LogOut()">Cerrar Sesi√≥n</button>
  </div>  
</ion-content>
