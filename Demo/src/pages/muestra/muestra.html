<ion-header>

  <ion-navbar color="blue">
    <ion-title>{{ tipoEstado }} de {{ municipio }}</ion-title>
  </ion-navbar>

  <ion-searchbar
    [(ngModel)]="myInput"
    [showCancelButton]="shouldShowCancel"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>

</ion-header>


<ion-content padding> 
  <ion-card color="{{presentado}}" *ngFor="let dato of datos">
    <img src= {{dato.imagen}}>
    <ion-card-content>
      <ion-card-title>
        {{dato.codigoEstructura}}
      </ion-card-title>
      <p>Medidas: {{dato.alto}} x {{dato.ancho}} {{dato.unidad}}</p>
      <p>Acabado: {{dato.acabado}} </p>
      <p>Ubicaci√≥n:{{dato.ubicacion}}</p> 
    </ion-card-content>
  </ion-card>
<!-- {{propiedad.Departamento}} -->

</ion-content>
